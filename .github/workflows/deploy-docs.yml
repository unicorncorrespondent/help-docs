name: Deploy Docs

on:
  push:
    branches:
      - main
      - master
    paths:
      - "files/**"
      - "paddlehelix-docs/**"
      - "run-docs.sh"
      - "sync-docs.sh"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: paddlehelix-docs/package-lock.json

      - name: Install dependencies
        working-directory: paddlehelix-docs
        run: npm ci

      - name: Sync docs
        run: ./sync-docs.sh

      - name: Build website
        working-directory: paddlehelix-docs
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: paddlehelix-docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
